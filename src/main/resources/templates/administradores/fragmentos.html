<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
      >
    <head th:replace="~{layout/plantilla :: head}"> 
        <title>Dulces del Cielo</title>
        <meta charset="UTF-8"/> 
        <link th:href="/css/Estilomenuprincipalycategorias.css}" rel="stylesheet" type="text/css"/> 
    </head>
    <body>
        <!-- 1 Secci칩n para crear el boton de agregar... llamar치 a una ventana modal-->
        <section th:fragment="botonesAgregar" class="py-4 mb-4 #9A59AB">
            <div class="container">
                <div class="row">
                    <div style="color: #ffffff" class="col-md-3" >   
                        <button 
                            type="button" 
                            class="btn #9A59AB" style="background-color:#9A59AB"
                            data-bs-toggle="modal" 
                            data-bs-target="#agregarAdministradores">
                            <i  class="fas fa-plus"></i> [[#{administradores.agregar}]]
                        </button>
                    </div>
                </div>
            </div>
        </section>

        <!-- 2 Fragmento para agregar pedidos, es la ventana modal -->
        <section th:fragment="agregarAdministradores">
            <div id="agregarAdmnistradores" 
                 class="modal fade" 
                 tabindex="-1" 
                 aria-labelledby="exampleModalLabel" 
                 aria-hidden="true">
                <div class="modal-dialog modal-md">
                    <div class="modal-content">
                        <div class="modal-header bg-info text-white">
                            <h5 class="modal-title">[[#{administradores.agregar}]]</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div> 
                        <form th:action="@{/administradores/guardar}" th:object="${administradores}" method="POST" class="was-validated" enctype="multipart/form-data">
                            <div class="modal-body">
                              <div class="mb-3">
                                     
                                    <label for="nombre_admin">[[#{administradores.nombre_admin}]]</label>
                                    <input type="text" class="form-control" name="nombre_admin" required="true"/>
                                </div>
                                
                            </div>
                            <div class="modal-footer">
                                <button class="btn btn-primary" type="submit">Guardar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>

        <!-- 3 Secci칩n principal para mostrar la informaccion de la entidad pedidos -->
        <section th:fragment="listadoAdministradores" id="administradores">
            
            <div class="container">
                <div class="row">
                    <div 
                        <div class="card">
                            <div class="card-header">
                                <h4>[[#{administradores.listado}]]</h4>
                            </div>
                            <div th:if="${administradores != null and !administradores.empty}">
                                <table class="table table-striped table-hover">
                                    <thead class="pastel-item">
                                        <tr><th>#</th>
                                            <th>[[#{administradores.nombre_admin}]]</th>
                                            </tr>
                                    </thead>
                                    <tbody>
                                        <tr style="background-color:#F6A5D3" th:each="administradores, contador : ${administradores}">
                                            <td>[[${contador.count}]]</td>
                                            <td>[[${administradores.nombre_admin}]]</td>
                                           
                                            <td><a th:href="@{/administradores/eliminar/}+${administradores.numero_admin}"
                                                   class="btn btn-danger">
                                                    <i class="fas fa-trash"></i> [[#{accion.eliminar}]]</a>
                                                <a th:href="@{/administradores/modificar/}+${administradores.numero_admin}"
                                                   class="btn btn-success">
                                                    <i class="fas fa-pencil"></i> [[#{accion.actualizar}]]</a></td></tr>
                                    </tbody>
                                </table>
                            </div>
                            <div class="text-center p-2" th:if="${administradores == null or administradores.empty}">
                                <span>[[#{lista.vacia}]]</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- 4 Fragmento que se utiliza en la p치gina modifca.html -->
        <section th:fragment="EditarAdministradores">
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-8">
                    <form method="POST"
                          th:action="@{/administradores/guardar}" 
                          th:object="${administradores}"
                          class="was-validated"                          
                          enctype="multipart/form-data">
                        <input type="hidden" name="numero_admin" th:field="*{numero_admin}"/>
                        
                        <section th:replace="~{administradores/fragmentos :: botonesEditar}"/>
                        <div id=details>
                            <div class="container">
                                <div class="row">
                                    <div class="col">
                                        <div class="card">
                                            <div class="card-header">
                                                <h4>[[#{accion.actualizar}]]</h4>
                                            </div>
                                            <div class="card-body">
                                              <div class="mb-3">
                                                    <label for="nombre_admin">[[#{administradores.nombre_admin}]]</label>
                                                    <input type="text" class="form-control" 
                                                           name="nombre_admin" th:field="*{nombre_admin}"
                                                           required="true">
                                                </div>  
                                                
                                               
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                    </form>
                </div>
            </div>
        </section>

        <!-- 5 Fragmento que se utiliza en el fragmento anterior -->
        <section th:fragment="botonesEditar">
            <div class="container py-4 mb-4 bg-light">
                <div class="row">
                    <div class="col-md-4 d-grid">
                        <a th:href="@{/administradores/listado}" class="btn btn-primary">
                            <i class="fas fa-arrow-left"></i> [[#{accion.regresar}]]
                        </a>
                    </div>
                    <div class="col-md-4 d-grid">                                
                        <a th:href="@{/administradores/eliminar/}+${administradores.numero_admin}"
                           class="btn btn-danger">
                            <i class="fas fa-trash"></i> [[#{accion.eliminar}]]
                        </a>
                    </div>
                    <div class="col-md-4 d-grid">
                        <button type="submit" class="btn btn-success">
                            <i class="fas fa-check"></i> [[#{accion.guardar}]]
                        </button>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
